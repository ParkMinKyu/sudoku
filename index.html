<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스도쿠 게임 (sudoku game)</title>
<link rel="stylesheet" href="sudoku.css"/>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="sudoku.js"></script>
<script type="text/javascript">
$(function(){
  var checkTime = setInterval(function(){
    let time = parseInt($('#gameTime').text());
    $('#gameTime').text(++time);
  },1000);
	
  createMapEasy();
	shuffleMap(5);
	displayNumber();
	setGameNumber(35);
	checkTime;
  
	$('#finishBtn').click(function(){
		let fcnt = 0;
		for(let x = 0 ; x < 9 ; x ++){
			for(let y = 0 ; y < 9 ;  y ++){
				let realNum = map[x][y];
				let userNum = parseInt($('.row').eq(x).find('div').eq(y).text());
				if(realNum != userNum){
					if($('.row').eq(x).find('div').eq(y).attr("contenteditable") == "true")$('.row').eq(x).find('div').eq(y).addClass('error');
					fcnt++;
				}else if($('.row').eq(x).find('div').eq(y).attr("contenteditable") == "true"){
					$('.row').eq(x).find('div').eq(y).removeClass('error');
				}
			}
		}
		if(fcnt > 0){
			alert('You Faild.');
		}else{
			alert("You Win. You finished : " + $('#gameTime').text() + "sec.");
			$('#reloadBtn').click();
		}
	});
	$('#reloadBtn').click(function(){
		location.reload();
	});
	$('#hardBtn').click(function(){
		location.href="hard.html"
	});
});
</script>
</head>
<body>
<button id="reloadBtn">reload</button>
<button id="hardBtn">go hard mode</button>
<div class="timeArea">
  경과시간 : <span id="gameTime">0</span>
</div>
